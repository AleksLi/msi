<div class="data-grid-cell-content">
    <ul data-bind="foreach: { data: $col.getProductSourceItems($row()), as: '$sourceItem' }">
        <li>
            <strong data-bind="text: $sourceItem.name"></strong>:
            <span data-bind="text: $sourceItem.qty"></span>
        </li>
    </ul>
</div>
